<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catalog</title>
  </head>
  <body>
    <div id="root">
      <div class="mask">
        <div class="loader"></div>
    </div>
    </div>
    <script>
      let mask = document.querySelector('.mask');

window.addEventListener('load', () => {
  mask.classList.add('hide');
  setTimeout(() => {
    mask.remove();
  }, 600)
});
    </script>
  </body>
</html>
