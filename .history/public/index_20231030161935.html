      <script>
        let mask = document.querySelector('.mask');
       let loader = document.querySelector('.loader');        
       window.addEventListener('load', () => {
         document.body.style.background = 'none';
       });
       window.addEventListener('load', () => {
         mask.classList.add('hide');
         setTimeout(() => {
           mask.remove();
         }, 990);
       });
       </script>
